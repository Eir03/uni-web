<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фотогалерея</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="container mx-auto py-8 w-full">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-3xl mx-auto">
      <h2 class="text-xl font-bold mb-4">Адаптивная галерея</h2>
      <div class="gallery">
        <img src="./img/1.jpg" alt="Изображение 1">
        <img src="./img/2.jpg" alt="Изображение 2">
        <img src="./img/3.jpg" alt="Изображение 3">
        <img src="./img/4.png" alt="Изображение 4">
        <img src="./img/5.jpg" alt="Изображение 5">
        <img src="./img/6.jpg" alt="Изображение 6">
      </div>
    </div>
  </div>

</body>
</html>
